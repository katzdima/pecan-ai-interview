<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Node Name" [(ngModel)]="data.Name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()" style="position: relative;right: 15px;">
        No Thanks
    </button>
    <button mat-stroked-button color="primary" [disabled]="!(data.Name)" [mat-dialog-close]="{nodeName: data.Name}" style="position: relative;left: 20px;">
        {{data.Component}}
    </button>
</div>
